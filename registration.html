<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
      body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.registration-form {
    background-color: rgba(55, 58, 57, 0.7);
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

.registration-form h2 {
    margin-bottom: 20px;
    color: #333;
}

.input-container {
    margin-bottom: 20px;
    position: relative;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
}

.error-msg {
    color: red;
    font-size: 12px;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

.bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.bg-video__content {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

    </style>
</head>
<body>
    <div class="bg-video">
        <video class="bg-video__content" autoplay muted loop>
            <source src="c:\Users\DELL\Documents\WhatsApp Video 2024-06-06 at 19.58.09_6ef0a74e.mp4" type="video/mp4">
          
        </video>
    </div>
    <div class="container">
        <form class="registration-form" action="login.html" method="POST">
            <h2>Register</h2>
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <span class="error-msg" id="username-error"></span>
            </div>
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <span class="error-msg" id="email-error"></span>
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="error-msg" id="password-error"></span>
            </div>
            <div class="input-container">
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                <span class="error-msg" id="confirm-password-error"></span>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
